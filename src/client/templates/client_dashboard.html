{% extends "layout.html" %}
{% block content %}
    <div class="client-header">
        <h1>Client Dashboard</h1>
        <br>
        <h4>Clients</h4>
        <ul style="list-style-type:none;">
            {% for client in clients %}
            <li><a class="btn" href={{ client_urls[loop.index-1] }}>{{ client.firstname }} {{ client.lastname }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
