<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Khimbus">
    <meta name="author" content="Eli Anderson">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>{{ title }} | Khimbus</title>
    {% else %}
        <title>Khimbus</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">
                    <img class="header-logo"
                         src="https://www.khitconsulting.com/wp-content/uploads/2019/11/KHIT_White-300x54.png"
                         width="150"
                         height="30"
                         alt="Khimbus">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/">Home</a>
                        <a class="nav-item nav-link" href="/about">About</a>
                        <a class="nav-item nav-link" href="/client">Client</a>
                        <a class="nav-item nav-link" href="/users">Users</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/login">Log In</a>
                        <a class="nav-item nav-link" href="/logout">Log Out</a>
                        <a class="nav-item nav-link" href={{ href_var }}>Profile</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <header class="wrapper">
            <div class="sidebar">
                <br>
                <h4>{{ sidebar_header }}</h4>
                {% for title, link in links.items() %}
                <a class="btn" href="{{ link }}">{{ title }}</a>
                {% endfor %}
            </div>
        </header>
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <img class="bottom-logo"
             src="https://www.khitconsulting.com/wp-content/uploads/2019/09/KHIT-Consulting-Logo-CMYK-130h-Horizontal.png"
             alt="K H I M B U S">
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/7fd348ea21.js" crossorigin="anonymous"></script>

</body>
</html>
